<div class="row">
	<div class="col-md-6">
		<h2><i class="fa fa-users"></i>Clients</h2>
	</div>

	<div class="col-md-6">
		<h5 class="text-right text-secondary">Total Owwed: {{totalOwed | currency: "USD" : 'symbol-narrow'}} </h5>
	</div>

</div>

<table *ngIf= "clients?.length > 0;else noClients" class="table table-striped">
	
<thead class="thead-inverse">
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Balance</th>
		<th></th>
	</tr>
</thead>

<tbody>
	<tr *ngFor="let client of clients">
		<td>{{client.firstName}} {{client.LastName}}</td>
		<td>{{client.email}}</td>
		<td>{{client.balance | currency: "USD":'symbol-narrow'}}</td>
		<td><a  [routerLink]="['/client/' + client.key]" class="btn  btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>Details</a></td>
	</tr>
</tbody>



</table>


<ng-template #noClients>
	<hr>
	<h5>Tehere are no clients in the system>.</h5>
</ng-template>
