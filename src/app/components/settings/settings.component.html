<div class="row">
	<div class="col-md-6">
		<a routerLink="/" href="#" class="btn btn-link">
			<i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard</a>
	</div>
	<div class="col-md-6">
	</div>
</div>

<div class="card">
	<h3 class="card-header">
		Edit Settings
	</h3>

	<div class="card-body">
		<form (submit)="onSubmit()">
			<div class="form-group">
				<label>Allow Registration</label>
				<input type="checkbox" name="allowRegistation" [checked] = "settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">

			</div>

			<div class="form-group">
				<label>Disable balance on add</label>
				<input type="checkbox" name="disableBalanceOnAdd" [checked] = "settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd">

			</div>

			<div class="form-group">
				<label>Disable balance on edit</label>
				<input type="checkbox" name="disableBalanceOnEdit" [checked] = "settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">

			</div>
			<input type="submit" value="Submit" class="btn btn-primary btn-block">

		</form>
	</div>
	</div>
